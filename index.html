<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
  <div class="container">
    <div class="app">
      <h1>TO-DO List</h1>
      <h3>Click task to edit</h3>
      <form>
        <input type="text" placeholder="Add new task...">
        <button type="submit">+</button>
      </form>
      <ul>
        <li>
          <input type="checkbox" onclick="taskComplete(this)" class="check">
          <input type="text" value="Ashton" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
          <i class="fa fa-trash" onclick="removeTask(this)"></i>
        </li>
      </ul>
    </div>
  </div>
</section>
  <script src="https://kit.fontawesome.com/3e6fe2b64f.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
